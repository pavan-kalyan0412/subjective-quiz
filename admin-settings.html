<!DOCTYPE html>
<html>
<head>
  <title>Admin Settings</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Admin Settings</h1>

  <form action="/admin/update-settings" method="POST" onsubmit="return validateForm()">
    <div>
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" name="newUsername" required>
    </div>

    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      <span id="passwordError" style="color: red;"></span>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <span id="confirmPasswordError" style="color: red;"></span>
    </div>

    <div>
      <button type="submit">Save Changes</button>
    </div>
  </form>

  <div id="successMessage" style="color: green; text-align: center;"></div>

  <a href="/admin/dashboard">Back to Dashboard</a>

  <script>
    function validateForm() {
      var newPassword = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var passwordError = document.getElementById("passwordError");
      var confirmPasswordError = document.getElementById("confirmPasswordError");
      var successMessage = document.getElementById("successMessage");

      if (newPassword.length < 8) {
        passwordError.textContent = "New Password must be at least 8 characters long.";
        successMessage.textContent = ""; // Clear any previous success message
        return false;
      } else {
        passwordError.textContent = "";
      }

      if (newPassword !== confirmPassword) {
        confirmPasswordError.textContent = "Confirm Password does not match.";
        successMessage.textContent = ""; // Clear any previous success message
        return false;
      } else {
        confirmPasswordError.textContent = "";
      }

      // Display success message
      successMessage.textContent = "Changes saved successfully!";
      return true;
    }
  </script>
</body>
</html>
